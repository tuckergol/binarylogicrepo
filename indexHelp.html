<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Grid</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Fira Code', monospace;
      color: #a3e334;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: normal;
      font-size: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #383838;
      color: #a3e334;
      font-family: 'Fira Code', monospace;
    }

    .tile.active {
      background-color: #2b2e30;
      color: #a3e334;
      border-radius: 10px;
      overflow: hidden;
    }

    .number-display {
      margin-top: 20px;
      font-size: 16px;
      display: none;
      font-family: 'Fira Code', monospace;
      color: #a3e334;
    }

    .random-decimals {
      font-size: 16px;
      margin-bottom: 10px;
      font-family: 'Fira Code', monospace;
      color: #a3e334;
    }

    .submit-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #383838;
      color: #a3e334;
      font-family: 'Fira Code', monospace;
    }

    .score-display {
      margin-top: 10px;
      font-size: 16px;
      display: none;
      color: #a3e334;
    }
  </style>
</head>

<body>

  <div class="random-decimals" id="randomDecimals"></div>
  <div class="grid-container" id="gridContainer"></div>
  <button class="submit-button" onclick="revealAnswers()">Submit</button>
  <div class="number-display" id="numberDisplay"></div>
  <div class="score-display" id="scoreDisplay"></div>

  <script>
    const gridContainer = document.getElementById('gridContainer');
    const numberDisplay = document.getElementById('numberDisplay');
    const randomDecimals = document.getElementById('randomDecimals');
    const scoreDisplay = document.getElementById('scoreDisplay');
    let gridValues = Array.from({
      length: 4
    }, () => Array(4).fill(0));
    let uncorrelatedValues = Array.from({
      length: 4
    }, () => Array(4).fill(0));

    function updateGrid() {
      gridContainer.innerHTML = '';
      gridValues.forEach((row, rowIndex) => {
        row.forEach((value, colIndex) => {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          if (value === 1) {
            tile.classList.add('active');
          }
          tile.textContent = value.toString();
          tile.addEventListener('click', () => toggleValue(rowIndex, colIndex));
          gridContainer.appendChild(tile);
        });
      });
    }

    function toggleValue(row, col) {
      gridValues[row][col] = 1 - gridValues[row][col];
      updateGrid();
      updateNumberDisplay();
    }

    function updateNumberDisplay() {
      const decimalValues = gridValues.map(row => parseInt(row.join(''), 2));
      numberDisplay.textContent = `Decimal Values: ${decimalValues.join(', ')}`;
    }

    function initializeGrid() {
      gridValues = Array.from({
        length: 4
      }, () => Array(4).fill(0));
      uncorrelatedValues = Array.from({
        length: 4
      }, () => Array(4).fill(0));
      updateGrid();
      generateRandomDecimals();
    }

    function generateRandomDecimals() {
      const randomDecimalsArray = Array.from({
        length: 4
      }, () => Math.floor(Math.random() * 15) + 1);
      randomDecimals.textContent = `Random Decimals: ${randomDecimalsArray.join(', ')}`;
    }

    function revealAnswers() {
      updateNumberDisplay();
      calculateScore();
      numberDisplay.style.display = 'block';
      scoreDisplay.style.display = 'block';
    }

    function calculateScore() {
      let score = 0;
      gridValues.forEach((row, rowIndex) => {
        row.forEach((value, colIndex) => {
          // Check the correctness by comparing with uncorrelated values
          if (value === uncorrelatedValues[rowIndex][colIndex]) {
            score++;
          }
        });
      });
      scoreDisplay.textContent = `Score: ${score} out of 4`;
    }

    initializeGrid();
  </script>

</body>

</html>
