<script>
  // Get references to HTML elements
  const gridContainer = document.getElementById('gridContainer');
  const numberDisplay = document.getElementById('numberDisplay');

  // Initialize the grid values as a 4x4 array filled with zeros
  let gridValues = Array.from({ length: 4 }, () => Array(4).fill(0));

  // Function to generate a random binary value (0 or 1)
  function generateRandomValue() {
    return Math.round(Math.random());
  }

  // Function to update the grid based on the current gridValues
  function updateGrid() {
    // Clear the grid container
    gridContainer.innerHTML = '';

    // Iterate through each row and column in gridValues
    gridValues.forEach((row, rowIndex) => {
      row.forEach((value, colIndex) => {
        // Create a tile element for each grid cell
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.style.backgroundColor = value === 0 ? 'blue' : 'red';
        tile.textContent = value.toString();
        tile.addEventListener('click', () => toggleValue(rowIndex, colIndex));
        gridContainer.appendChild(tile);
      });
    });
  }

  // Function to toggle the value at a specific grid cell
  function toggleValue(row, col) {
    // Toggle between 0 and 1
    gridValues[row][col] = 1 - gridValues[row][col];
    // Update the grid and number display
    updateGrid();
    updateNumberDisplay();
  }

  // Function to update the number display based on the binary gridValues
  function updateNumberDisplay() {
    const decimalValues = gridValues.map(row => parseInt(row.join(''), 2));
    numberDisplay.textContent = `Decimal Values: ${decimalValues.join(', ')}`;
  }

  // Function to initialize the grid with random values
  function initializeGrid() {
    gridValues = Array.from({ length: 4 }, () => Array.from({ length: 4 }, () => generateRandomValue()));
    updateGrid();
    updateNumberDisplay();
  }

  // Call the initialization function when the script is executed
  initializeGrid();
</script>
