<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Binary (mini lesson)</title>
  <style>
    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
    }

    #decimal-display {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #binary-buttons {
      display: flex;
    }

    #success-message {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="decimal-display"></div>

<div id="binary-buttons"></div>

<button onclick="newRound()">New</button>

<script>
  let targetDecimal;
  let binaryButtons = [];

  function generateRandomDecimal() {
    return Math.floor(Math.random() * 32);
  }

  function updateDisplay() {
    document.getElementById('decimal-display').textContent = `Represent ${targetDecimal} in binary:`;
  }

  function generateBinaryButtons() {
    const binaryButtonsContainer = document.getElementById('binary-buttons');

    binaryButtonsContainer.innerHTML = '';

    for (let i = 4; i >= 0; i--) {
      const button = document.createElement('button');
      button.textContent = '0';
      binaryButtonsContainer.appendChild(button);

      button.addEventListener('click', function() {
        button.textContent = button.textContent === '0' ? '1' : '0';
      });

      binaryButtons.push(button);
    }
  }

  function newRound() {
    targetDecimal = generateRandomDecimal();
    updateDisplay();
    resetBinaryButtons();
  }

  function resetBinaryButtons() {
    binaryButtons.forEach(button => {
      button.textContent = '0';
    });
  }

  newRound();
  generateBinaryButtons();

</script>

</body>
</html>
