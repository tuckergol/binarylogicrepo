<!DOCTYPE html>

<html>
  <div style="font-size: 2em; text-align: center; font-weight: bold;">
    Binary Basics
  </div>
</html>

<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Binary (mini lesson)</title>
  <style>
    button {
      width: 100px;
      height: 60px;
      font-size: 22px;
      margin: 5px;
      font-family: 'Fira Code', monospace;
      background-color: #2b2e30;
      color: #a3e334;
    }

    #decimal-display {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #binary-buttons {
      display: flex;
    }

    #success-message {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>

<div id="decimal-display"></div>

<div id="binary-buttons"></div>

<button onclick="newRound()">New</button>
<button onclick="checkAnswer()">Check</button>

<div id="success-message"></div>

<script>
  let targetDecimal;
  let binaryButtons = [];

  function generateRandomDecimal() {
    return Math.floor(Math.random() * 32);
  }

  function updateDisplay() {
    document.getElementById('decimal-display').textContent = `Represent ${targetDecimal} in binary using 5 bits:`;
  }

  function generateBinaryButtons() {
    const binaryButtonsContainer = document.getElementById('binary-buttons');

    binaryButtonsContainer.innerHTML = '';

    for (let i = 4; i >= 0; i--) {
      const button = document.createElement('button');
      button.textContent = '0';
      binaryButtonsContainer.appendChild(button);

      button.addEventListener('click', function() {
        button.textContent = button.textContent === '0' ? '1' : '0';
      });

      binaryButtons.push(button);
    }
  }

  function newRound() {
    targetDecimal = generateRandomDecimal();
    updateDisplay();
    resetBinaryButtons();
  }

  function resetBinaryButtons() {
    binaryButtons.forEach(button => {
      button.textContent = '0';
    });
  }

  function checkAnswer() {
    const playerBinary = binaryButtons.map(button => button.textContent).join('');
    const playerDecimal = parseInt(playerBinary, 2);

    if (playerDecimal === targetDecimal) {
      document.getElementById('success-message').textContent = 'Correct! You represented the number correctly.';
    } else {
      document.getElementById('success-message').textContent = 'Incorrect. Try again.';
    }
  }

  newRound();
  generateBinaryButtons();

</script>

</body>
</html>
